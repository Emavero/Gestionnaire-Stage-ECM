<div class="container p-lg-5 p-2">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Liste des compétences</h1>
    <button
      type="button"
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#skillModal"
    >
      Ajouter une compétence
    </button>
  </div>
  <div class="d-flex justify-content-end align-items-center">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Rechercher une compétence"
        aria-label="Rechercher une compétence"
        aria-describedby="button-addon2"
        (change)="handleSearch($event)"
        onchange="console.log('change')"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
  <div class="skills d-flex justify-content-center align-items-center">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th *ngFor="let column of displayedColumns">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let skill of skillsList">
          <td>{{ skill.skillNumber }}</td>
          <td>{{ skill.code }}</td>
          <td>{{ skill.label }}</td>
          <td>{{ skill.description }}</td>
          <td>
            <div class="d-flex justify-content-around">
              <a
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#skillModal"
                (click)="handleUpdateSkill(skill)"
              >
                <i class="bi bi-pencil-square text-primary"></i>
              </a>
              <a type="button" (click)="deleteSkill(skill.skillNumber)">
                <i class="bi bi-trash text-danger"></i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div
  class="modal fade"
  id="skillModal"
  tabindex="-1"
  aria-labelledby="skillModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="skillModalLabel">
          {{ editMode ? "Modifier" : "Ajouter" }} une compétence
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          class="row g-3"
          [formGroup]="skillForm"
          (ngSubmit)="handleSkillForm()"
        >
          <div class="col-md-6">
            <label for="code" class="form-label">Code</label>
            <input
              type="text"
              class="form-control"
              id="code"
              formControlName="code"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="label" class="form-label">Libellé</label>
            <input
              type="text"
              class="form-control"
              id="label"
              formControlName="label"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              formControlName="description"
              required
            ></textarea>
          </div>
          <div class="col-12">
            <button
              *ngIf="!editMode"
              type="submit"
              class="btn btn-primary"
              [disabled]="skillForm.invalid"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Ajouter
            </button>
            <button
              *ngIf="editMode"
              type="submit"
              class="btn btn-primary"
              [disabled]="skillForm.invalid"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Modifier
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
